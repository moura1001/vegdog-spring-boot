<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
	<head>
		<title>Clientes</title>
	</head>
	<body>
		<h1 layout:fragment="header">
			Clientes cadastrados
		</h1>
		<div layout:fragment="content" class="container">
            <a th:href="@{/clientes/novo}" href="form.html">Cadastrar novo cliente</a>
			<div th:if="${globalMessage}" th:text="${globalMessage}" class="alert alert-success">
				Mensagem
			</div>
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <td>ID</td>
                        <td>Nome</td>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${clientes.empty}">
                        <td colspan="3">Nenhum cliente cadastrado</td>
                    </tr>
                    <tr th:each="cliente: ${clientes}">
                        <td th:text="${cliente.id}">1</td>
                        <td>
                            <a th:href="@{'/clientes/'+${cliente.id}}" href="view.html"
                                th:text="${cliente.nome}"
                            >
                                Nome
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="pull-left"><a th:href="@{/}">Voltar</a></div>
		</div>
	</body>
</html>
